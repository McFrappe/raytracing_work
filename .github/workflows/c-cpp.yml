name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: sudo apt-get install libjpeg-dev libomp-dev gcc-multilib
    - name: make
      run: make omp_to_img RESOLUTION=3480

